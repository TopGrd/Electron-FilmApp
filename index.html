<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Awesome Film</title>
    <meta name="name" content="content" charset="utf-8">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="css/main.css"  charset="utf-8">
    <!-- @if NODE_ENV='development' -->

    <script src="app.js"></script>
    <script src="scripts/menu/menu.js"></script>
    <script src="scripts/controller/AppCtrl.js"></script>
    <script src="scripts/controller/LeftCtrl.js"></script>
    <script src="scripts/controller/HomeContentCtrl.js"></script>

    <!--suppress HtmlUnknownTarget: Composite only exists on Production BUILD -->
    <!-- @endif -->
    <!-- @if NODE_ENV='production' -->
    <!-- <script type="text/javascript" src="app.js"></script> -->
    <!-- <script src="dist/controller.js"></script> -->
    <!-- @endif -->

</head>
<body>
<div class="page-container">
    <div ng-controller="AppCtrl as vm" ng-cloak>
        <md-content>
            <md-toolbar class="navgi">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="toggleRight()" ng-hide="isOpenRight()">
                        <md-icon md-svg-icon="img/icons/home.svg"></md-icon>
                    </md-button>
                    <h2>
                        <span>MDB电影</span>
                    </h2>
                    <span flex></span>
                    <input type="search" name="name" value="" class="search-box" placeholder="搜索...">
                    <span flex></span>
                    <md-button class="md-icon-button nav-button" aria-label="Samll" ng-click="smallWin()">
                        <md-icon md-svg-icon="img/icons/small.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button nav-button" aria-label="FullScreen" ng-click="fullWin()">
                        <md-icon md-svg-icon="img/icons/fullscreen.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button nav-button" aria-label="Close" ng-click="closeWin()">
                        <md-icon md-svg-icon="img/icons/close.svg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </md-content>
        <div class="" layout="row">
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
                <md-button class="avatarBtn">
                    <md-icon md-svg-icon="img/icons/avatar-1.svg" class="avatar"></md-icon>
                </md-button>
                <p style="text-align: center; margin-top: -10px;">
                    TopGrd
                </p>

                <md-content ng-controller="LeftCtrl" layout-padding>
                    <form>
                        <md-input-container>
                            <label for="testInput">Test input</label>
                            <input type="text" id="testInput" ng-model="data" md-autofocus>
                        </md-input-container>
                    </form>
                    <md-button ng-click="close()" class="md-primary">
                        Close Sidenav Right
                    </md-button>
                </md-content>
            </md-sidenav>
        </div>
    </div>

    <ng-view class="page">
        <h1>Loading...</h1>
    </ng-view>
</div>
</body>
</html>
