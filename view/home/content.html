<div class="main-page my-scroll-area" ng-controller="HomeContentCtrl as hc" ng-cloak>
    <div layout="row" layout-sm="column" layout-align="center center" ng-show="hc.activated" class="main-page">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <h2>正在热映
        <span>{{items.length}}</span>
        部
    </h2>
    <div  class="">
        <ul layout="row" layout-wrap>
            <li ng-repeat="item in items" flex="20">
                <div class="item">
                    <div class="pro-it">
                        <img src="{{item.images.large}}" alt="" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
